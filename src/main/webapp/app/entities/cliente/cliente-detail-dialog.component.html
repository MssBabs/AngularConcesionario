<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="cliente">
            <div class="modal-head">
                <h2><span jhiTranslate="concesionarioApp.cliente.detail.title">Cliente</span> {{cliente.id}}</h2>
                <button type="button" class="btn-close" data-dismiss="modal" (click)="clear()">
                    <fa-icon [icon]="'times'"></fa-icon>
                </button>
            </div>
            <div class="modal-body">
                <jhi-alert-error></jhi-alert-error>
                <dl class="row-md jh-entity-details">
                    <dt><span jhiTranslate="concesionarioApp.cliente.dni">Dni</span></dt>
                    <dd>
                        <span>{{cliente.dni}}</span>
                    </dd>
                    <dt><span jhiTranslate="concesionarioApp.cliente.nombre">Nombre</span></dt>
                    <dd>
                        <span>{{cliente.nombre}}</span>
                    </dd>
                    <dt><span jhiTranslate="concesionarioApp.cliente.apellido">Apellido</span></dt>
                    <dd>
                        <span>{{cliente.apellido}}</span>
                    </dd>
                    <dt><span jhiTranslate="concesionarioApp.cliente.fechaNacimiento">Fecha Nacimiento</span></dt>
                    <dd>
                        <span>{{cliente.fechaNacimiento}}</span>
                    </dd>
                </dl>
            </div>
            <div class="modal-footer">
                <button type="submit"
                        (click)="previousState()"
                        class="btn btn-info">
                    <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
                </button>

                <button type="button"
                        [routerLink]="['/cliente', cliente.id, 'edit']"
                        class="btn btn-primary">
                    <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
                </button>
            </div>
        </div>
    </div>
</div>

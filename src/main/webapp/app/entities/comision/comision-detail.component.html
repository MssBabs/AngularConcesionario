<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="comision">
            <h2><span jhiTranslate="concesionarioApp.comision.detail.title">Comision</span> {{comision.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="concesionarioApp.comision.porciento">%</span></dt>
                <dd>
                    <span>{{comision.porciento}}</span>
                </dd>
                <dt><span jhiTranslate="concesionarioApp.comision.numeroVentas">Numero de Ventas</span></dt>
                <dd>
                    <span>{{comision.numeroVentas}}</span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/comision', comision.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
            </button>
        </div>
    </div>
</div>

<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="vehiculo">
            <div class="modal-header">
                <h4 class="modal-title">
                    <span jhiTranslate="concesionarioApp.vehiculo.detail.title">Vehiculo</span> {{vehiculo.id}}
                </h4>
                <button type="button" class="btn-close"
                        data-dismiss="modal"
                        (click)="clear()">
                    <fa-icon [icon]="'times'"></fa-icon>
                </button>
            </div><br/>
            <div class="modal-body">
                <jhi-alert-error></jhi-alert-error>
                <dl class="row-md jh-entity-details">
                    <dt>
                        <span jhiTranslate="concesionarioApp.vehiculo.modelo">Modelo</span></dt>
                    <dd>
                        <span>{{vehiculo.modelo}}</span>
                    </dd>
                    <dt>
                        <span jhiTranslate="concesionarioApp.vehiculo.tipo">Tipo</span></dt>
                    <dd>
                        <span jhiTranslate="{{'concesionarioApp.Tipo.' + vehiculo.tipo}}">{{vehiculo.tipo}}</span>
                    </dd>
                    <dt>
                        <span jhiTranslate="concesionarioApp.vehiculo.precio">Precio</span></dt>
                    <dd>
                        <span>{{vehiculo.precio}}</span>
                    </dd>
                    <dt>
                        <span jhiTranslate="concesionarioApp.vehiculo.matricula">Matricula</span></dt>
                    <dd>
                        <span>{{vehiculo.matricula}}</span>
                    </dd>
                    <dt>
                        <span jhiTranslate="concesionarioApp.vehiculo.marca">Marca</span></dt>
                    <dd>
                        <span>{{vehiculo.marca}}</span>
                    </dd>
                    <dt><span jhiTranslate="concesionarioApp.vehiculo.date">Date</span></dt>
                    <dd>
                        <span>{{vehiculo.date}}</span>
                    </dd>
                </dl>
            </div>
            <div class="modal-footer">
                <button type="button"
                        class="btn btn-info"
                        (click)="close()"
                        >
                    <fa-icon [icon]="'check'"></fa-icon>
                    <span jhiTranslate="entity.action.ok">Ok</span>
                </button>
                <button type="button"
                        class="btn btn-light"
                        data-dismiss="modal"
                        (click)="clear()">
                    <fa-icon [icon]="'ban'"></fa-icon>
                    <span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>
            </div>
        </div>
    </div>
</div>
